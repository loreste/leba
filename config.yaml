frontend_address: ":5000" # Address for the frontend load balancer
api_port: "8080"         # API management port
peer_port: "8081"        # Port for peer communication
cluster_dns: "lb-cluster.example.com" # DNS for the load balancer cluster
node_id: "node1"         # Unique identifier for this node
frontend_dns: "loadbalancer.example.com" # Public-facing DNS

# Synchronization settings
peer_sync_interval: "5s" # Interval for synchronizing state with peers

# Allowed ports for each protocol
allowed_ports:
  http: [80]
  https: [443]
  postgres: [5432]
  mysql: [3306]
  sip: [5060]
  sip_tls: [5061]

# Peer nodes in the cluster
initial_peers:
  - address: "peer1.example.com:8081"
    node_id: "peer1"
  - address: "peer2.example.com:8081"
    node_id: "peer2"

# Backend server configurations
backends:
  - address: "192.168.1.10"
    protocol: "http"
    port: 80
    weight: 1
    role: "replica" # HTTP replica backend

  - address: "192.168.1.11"
    protocol: "https"
    port: 443
    weight: 2
    role: "replica" # HTTPS replica backend

  - address: "192.168.2.10"
    protocol: "postgres"
    port: 5432
    weight: 1
    role: "primary" # PostgreSQL primary backend

  - address: "192.168.2.11"
    protocol: "mysql"
    port: 3306
    weight: 1
    role: "replica" # MySQL replica backend

  - address: "192.168.3.10"
    protocol: "sip"
    port: 5060
    weight: 1
    role: "primary" # SIP primary backend

  - address: "192.168.3.11"
    protocol: "sip_tls"
    port: 5061
    weight: 1
    role: "primary" # SIP-TLS primary backend

tls_config:
  enabled: true
  cert_file: "/path/to/cert.pem"
  key_file: "/path/to/key.pem"
  http2: true
  http3: true

cache_config:
  enabled: true
  expiration: 300         # Expiration time for cached items in seconds
  cleanup_interval: 60    # Interval for cleaning up expired items in seconds

# Logging configuration
log_file_path: "/var/log/loadbalancer.log" # Path for logging events

# Frontend services dynamically defined
frontend_services:
  - protocol: "http"
    port: 80
  - protocol: "https"
    port: 443
  - protocol: "postgres"
    port: 5432
  - protocol: "mysql"
    port: 3306
  - protocol: "sip"
    port: 5060
  - protocol: "sip_tls"
    port: 5061
